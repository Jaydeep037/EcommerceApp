<div class="container mt-5">
<div class="row">
    <div class="col-6">
        <div class="card image-container p-3" style="border: 1px solid cadetblue;">
            <img [src]="product.productImages[previewIndex].url" class="product-zoom-image">
        </div>
        <div class="mt-3">
            <mat-grid-list cols="5" gutterSize="10" rowHeight="1:1">
                <mat-grid-tile *ngFor="let file of product.productImages let i=index" (click)="previewImage(i)" style="border: 1px solid cadetblue; cursor: pointer;">
                    <div style="position: relative;">
                        <img [src]="file.url" alt="" height="100px">
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        
    </div>
    <div class="col-6">
        <div class="product-information">
                <div class="mt-3">
                   <h2> {{product.productName}}</h2>
                </div>
                <div class="mt-3">
                    Descriptions: <br>
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    <b>Rs. {{product.productDiscountedPrice}} </b> &nbsp;<b style="text-decoration: line-through;">{{product.productActualPrice}}</b>
                    
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.productId)">Buy Now</button>
                    &nbsp;
                    <button mat-raised-button  style="width: 200px;"(click)="addToCart(product.productId)">Add To Cart</button>
                </div>
        </div>
    </div>
</div>
</div>
