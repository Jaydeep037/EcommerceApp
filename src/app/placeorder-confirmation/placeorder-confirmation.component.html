<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS and other styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .notification-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-heading {
            font-size: 24px;
            color: green;
            margin-bottom: 20px;
        }

        .notification-content {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Your UI content -->
    <div class="container mt-5">
        <div class="notification-container text-center">
            <h1 class="notification-heading">Your order has been successfully placed!</h1>
            <p class="notification-content">An email has been sent to you. Thank you for your purchase!</p>
        </div>
    </div>

    <!-- Add Bootstrap JS and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
